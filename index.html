<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eonreality | Login</title>
    <link
      rel="shortcut icon"
      href="/assets/img/logo-square.png"
      type="image/x-icon"
    />
    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&family=Open+Sans:wght@300;400;500&family=Titillium+Web:wght@200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <!-- Font Awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Custom CSS  -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="ux">
    <div class="login-background">
      <div class="login-backgroundImg"></div>
      <!-- Nav  -->
      <div class="container">
        <nav class="navbar">
          <a href="/" class="navbar-brand">
            <img
              src="assets/img/logo.png"
              alt="Logo"
              class="d-inline-block align-top site-logo"
            />
          </a>

          <a
            href="#start-for-free"
            class="
              btn btn-outline-light
              my-2 my-sm-0
              px-3 px-sm-5
              text-uppercase
            "
          >
            Start for free
          </a>
        </nav>
      </div>

      <!-- Login Form  -->
      <div class="container pageWrapper">
        <div class="row">
          <div class="col-md-6 offset-md-6 col-sm-6 offset-sm-6">
            <div id="welcomelMsg">
              <h1>Welcome Home!</h1>
            </div>

            <div class="loginForm">
              <h1 class="mb-4">Sign In</h1>
              <div class="ml-2 mb-3">
                <small class="text-danger" id="loginFailMsg">
                  Invalid Username or Password!
                </small>
              </div>
              <form id="ux-login">
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control"
                    id="userEmail"
                    placeholder="Email*"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    class="form-control"
                    id="userPassword"
                    placeholder="Password*"
                    required
                  />
                </div>

                <div class="form-group">
                  <button type="submit" class="btn btn-navy" id="ux-submit">
                    Next <i class="fas fa-long-arrow-alt-right"></i>
                  </button>
                </div>
              </form>
              <div class="text-right">
                <p>
                  <small>
                    <a href="#forget-password" class="text-underline"
                      >Forget Password?</a
                    >
                    <br />
                    Not a Member? -
                    <a href="#start-for-free" class="text-underline"
                      >Start for Free</a
                    >
                  </small>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      $(document).ready(function () {
        const windowH = $(window).outerHeight();
        const marginTop = windowH / 6;
        $(".pageWrapper").css("margin-top", marginTop);

        $("#loginFailMsg").hide();
        $("#welcomelMsg").hide();

        const userInfo = {
          userEmail: "user@user.com",
          userPassword: "user1234",
        };

        $("#ux-login").submit(function (event) {
          event.preventDefault();
          const userEmail = $("#userEmail").val();
          const userPassword = $("#userPassword").val();

          if (
            userEmail === userInfo.userEmail &&
            userPassword === userInfo.userPassword
          ) {
            $(".loginForm").hide();
            $("#welcomelMsg").show();
          } else {
            $("#loginFailMsg").show();
          }
        });
      });
    </script>
  </body>
</html>
